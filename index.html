<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/474x/4b/71/f8/4b71f8137985eaa992d17a315997791e.jpg"
        type="image/x-icon">
    <title>Resume-Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- resume generator page -->
    <section id="resume-generator-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center" style="color: rgba(255,168,39,255);">Resume-Generator</h2>
                    <p class="text-center">By Virendra Singh</p>
                </div>
            </div>
            <hr style="color: rgba(255,168,39,255);">
        </div>
        <div class="container">
            <div class="row g-3">
                <div class="col-md-6">
                    <h4>Personal Information</h4>
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="Input1" placeholder="Enter Heare">
                    </div>
                    <div class="mt-2">
                        <label for="exampleFormControlInput1" class="form-label">Your Contact</label>
                        <input type="number" class="form-control" id="Input2" placeholder="Enter Heare">
                    </div>
                    <div class="mt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Your Address</label>
                        <textarea class="form-control" id="Textarea1" rows="3" placeholder="Enter Heare"></textarea>
                    </div>
                    <div class="mt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Your Picture</label> <br>
                        <input type="file" id="img">
                    </div>
                    <p class="mt-4 fw-bold"><span style=" padding-bottom: 5px; border-bottom: 1px solid rgba(255,168,39,255) ;">Important Links</span></p>
                    <div class="mt-2">
                        <label for="exampleFormControlInput1" class="form-label">Instagram</label>
                        <input type="text" class="form-control" id="Input3" placeholder="Enter Heare">
                    </div>
                    <div class="mt-2">
                        <label for="exampleFormControlInput1" class="form-label">Linkdin</label>
                        <input type="text" class="form-control" id="Input4" placeholder="Enter Heare">
                    </div>
                    <div class="mt-2">
                        <label for="exampleFormControlInput1" class="form-label">Facebook</label>
                        <input type="text" class="form-control" id="Input5" placeholder="Enter Heare">
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Professional Information</h4>
                    <div class="mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Objective</label>
                        <textarea class="form-control" id="Textarea2" rows="3" placeholder="Enter Heare"></textarea>
                    </div>
                    <div class="mt-2" id="wediv">
                        <label for="exampleFormControlTextarea1" class="form-label">Work Experience</label>
                        <textarea class="form-control wetextarea" rows="2" placeholder="Enter Heare"></textarea>
                    </div>
                    <div class="mt-3 text-center">
                        <button  id="webtn" onclick="webtnfunction()" class="mx-auto">Add More</button>
                    </div>
                    <div class="mt-2" id="acdiv">
                        <label for="exampleFormControlTextarea1" class="form-label">Acadmic Qualifications </label>
                        <textarea class="form-control actextarea" rows="2" placeholder="Enter Heare"></textarea>
                    </div>
                    <div class="mt-3 text-center">
                        <button  id="acbtn" onclick="acbtnfunction()"class="mx-auto">Add More</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center my-4">
            <button  onclick="generate()" class="mx-auto">Generate CV</button>
        </div>
    </section>
    <!-- result page -->
    <section id="result-page">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-5">
                    <div class="result-1 text-center px-2">
                        <p><img src="#" alt="" id="rimg" class="img-fluid"></p>
                        <p id="rInput1"></p>
                        <p id="rInput2"></p>
                        <p id="rTextarea1"></p>
                        <hr>
                        <p class="d-flex justify-content-center">
                            <a href="" id="social-icons1" onclick="sociallink1()"><iconify-icon icon="skill-icons:instagram"></iconify-icon></a>
                            <a href="" id="rInput3" onclick="sociallink1()"></a>
                        </p>
                         <p class="d-flex justify-content-center">
                            <a href="" id="social-icons2" onclick="sociallink2()"><iconify-icon icon="devicon:linkedin"></iconify-icon></a>
                            <a href="" id="rInput4" onclick="sociallink2()"></a></p>
                        <p class="d-flex justify-content-center">
                            <a href="" id="social-icons3" onclick="sociallink3()"><iconify-icon icon="devicon:facebook"></iconify-icon></a>
                            <a href="" id="rInput5" onclick="sociallink3()"></a></p>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="result-2 py-3">
                        <div>
                            <h3 class="text-center" id="r1Input1"></h3>
                        </div>
                        <div class="card mt-2">
                            <div class="card-header">
                                <h5>Objective</h5>
                            </div>
                            <div class="card-body" id="rTextarea2">
                                
                            </div>
                        </div>
                        <div class="card mt-2">
                            <div class="card-header">
                                <h5>Work Experience</h5>
                            </div>
                            <div class="card-body">
                                <ul id="weul">
                                  
                                </ul>
                            </div>
                        </div>
                        <div class="card mt-2">
                            <div class="card-header">
                                <h5>Acadmic Qualifications</h5>
                            </div>
                            <div class="card-body">
                                <ul id="acul">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 <div class="container text-center">
<button class="my-4 mx-auto" onclick="printfunction()">Print</button>
</div>
    </section>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
